<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Example</title>
</head>

<body>
    <h1>Table Example</h1>
    <table style="width: 100%;" border="1">
        <thead>
            <tr>
                <th>Sr. No</th>
                <th>Name</th>
                <th>Salary</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Adnan</td>
                <td>200000</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Allen Green</td>
                <td>20000</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Rohan</td>
                <td>50000</td>
            </tr>

        </tbody>
        <tfoot>
            <tr>
                <th></th>
                <th>Total</th>
                <th>270000</th>
            </tr>
        </tfoot>

    </table>
    <hr><br>
    <table style="width: 100%" border="1">
        <thead>
            <tr>
                <th>Product Name</th>
                <th colspan="2">Location</th>
                <th></th>
            </tr>
            <tr>
                <th></th>
                <th>City</th>
                <th>Country</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Hp Laptop</td>
                <td>Mumbai</td>
                <td>India</td>
            </tr>
            <tr>
                <td>Dell Monitor</td>
                <td>New York</td>
                <td>US</td>
            </tr>
            <tr>
                <td>Dell Keyboard</td>
                <td>Delhi</td>
                <td>india</td>
            </tr>
            <tr>
                <td>Hp Mouse</td>
                <td>Kolkata</td>
                <td>India</td>
            </tr>
        </tbody>
    </table>

</body>

</html>
